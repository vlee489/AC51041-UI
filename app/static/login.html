<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.2.0/build/global/luxon.min.js"
        integrity="sha256-mcPT8V1SydN4C/0U3ieJpgdZvuSGkJFUY5umq6POkCw=" crossorigin="anonymous"></script>
    <script defer src="js/login.js"></script>

    <meta charset="UTF-8">
    <title>Log In</title>
</head>

<body>
    <div class="card card-header text-center mx-auto" style="width: 800px; margin-top: 50px;">
        <h2>Log In</h2>
    </div>

    <div class="card card-body mx-auto pop-over" style="width: 800px">
        <div class="form-group pop-over ">
            <label for="email">Username: </label>
            <input type="text" class="form-control pop-over" id="email" placeholder="Enter Username Here">
            <br>
        </div>
        <div class="form-group pop-over">
            <label for="password">Password: </label>
            <input type="password" class="form-control pop-over" id="password" placeholder="Enter Password Here">
        </div>
        <br>
        <button class="btn btn-dark" id="post-btn">Submit</button>
    </div>
</body>

</html>
