<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.2.0/build/global/luxon.min.js"
        integrity="sha256-mcPT8V1SydN4C/0U3ieJpgdZvuSGkJFUY5umq6POkCw=" crossorigin="anonymous"></script>
    <script defer src="js/signup.js"></script>
    <link rel="stylesheet" href="css/navbar.css">

    <meta charset="UTF-8">
    <title>Signup</title>
</head>

<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
        <a class="navbar-brand">notflix</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="login.html">Login</a>
                </li>

            </ul>
        </div>
    </div>
</nav>

<body>
    <div class="card card-header text-center mx-auto" style="width: 800px; margin-top: 50px;">
        <h2>Log In</h2>
    </div>

    <div class="card card-body mx-auto pop-over" style="width: 800px">
        <div class="form-group pop-over ">
            <label for="email">First Name: </label>
            <input type="text" minlength="4" class="form-control pop-over" id="firstName" placeholder="Enter Username Here">
            <br>
        </div>
        <div class="form-group pop-over ">
            <label for="email">Last Name: </label>
            <input type="text" minlength="4" class="form-control pop-over" id="lastName" placeholder="Enter Username Here">
            <br>
        </div>
        <div class="form-group pop-over ">
            <label for="email">Email: </label>
            <input type="email" class="form-control pop-over" id="email" placeholder="Enter Email Here">
            <br>
        </div>
        <div class="form-group pop-over">
            <label for="password">Password: </label>
            <input type="password" class="form-control pop-over" id="password" placeholder="Enter Password Here">
        </div>
        <br>
        <button class="btn btn-dark" id="post-btn">Submit</button>
    </div>

    <div class="modal fade" id="signupComplete" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Signup Complete</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              Now you can log in!
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="toLogin">Go to Login</button>
            </div>
          </div>
        </div>
      </div>
    
</body>

</html>
